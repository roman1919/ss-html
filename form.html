<!DOCTYPE html>
<html lang="uk">
    <head>

        <title>Сторінка комунікації</title>

    <body>
        <a href="index.html">На головну</a>

                <input type="radio" name="gender">Інше

                <input type="radio" name="age">13-17

            </label>

                <input type="radio" name="age">18-24

            </label>
            <label>
                <input type="radio" name="age">25-34

            </label>
            <label>
                <input type="radio" name="age">35-44

            </label>
            <label>
                <input type="radio" name="age">45-64

            </label>
            <label>
                <input type="radio" name="age">65+

            </label>

            <label>

            <label>
