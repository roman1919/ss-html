<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Сторінка комунікації</title>
    </head>
    <body>
        <a href="index.html">На головну</a>
        <img src="img/astronaut.png" alt="astronaut">
        <h3>Комунікація з нами:</h3>
      <form method="POST" action="https://formspree.io/roman.kot.1994@gmail.com">
        <fieldset>
            <legend>Коментарі</legend>
            <label>
                Ваше ім'я:<input type="text" name="user-name">
            </label>
            <br>
            <label for="user-email">Електронна адреса:</label>
            <input id="user-email" type="email" name="user-email">
            <br>
            <label>Оберіть стать:</label>

            <label>
                <input type="radio" name="gender" value="male">Чоловік
            </label>

            <label>
                <input type="radio" name="gender" value="female">Жінка
            </label>

            <label>
                <input type="radio" name="gender" value="other">Інше
            </label>
            <br>
            <label>Оберіть вік:</label>

            <label>
                <input type="radio" name="age" value="13-17">13-17
            </label>

            <label>
                <input type="radio" name="age" value="18-24">18-24
            </label>

            <label>
                <input type="radio" name="age" value="25-34">25-34
            </label>

            <label>
                <input type="radio" name="age" value="35-44">35-44
            </label>

            <label>
                <input type="radio" name="age" value="45-64">45-64
            </label>

            <label>
                <input type="radio" name="age" value="65+">65+
            </label>
            <br>
            <label>
                Ваші зауваження:<input type="text" name="remarks">
            </label>
            <br>
            <label>
                Ваші пропозиції:<input type="text" name="suggestions">
            </label>
            <br>
            <input type="submit" value="Відправити">
          </fieldset>
        </form>
    </body>
</html>
